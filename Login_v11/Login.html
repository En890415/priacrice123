    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById("loggedin_div").style.display = "flex";
                document.getElementById("login_div").style.display = "none";
                var user = firebase.auth().currentUser;
                if (user != null) {
                    var email_id = user.email;
                    document.getElementById("user_para").innerHTML = email_id;
                    var what = document.getElementsByName("radio");
                    var Str = "";
                    for (var i = 0; i < what.length; i++) {
                        if (what[i].checked) {
                            if (Str == "") {
                                Str = what[i].value;
                            } else {
                                Str = what[i].value;
                            }

                    }
                    if (Str == "provider") {
                        document.getElementById("phone").style.display = "block";
                        document.getElementById("bu_captcha").style.display = "block";
                    } else {
                        setTimeout(location.href = "https://en890415.github.io/priacrice123/GoogleMap.html", 2000);
                    };
                }
            } else {
                document.getElementById("loggedin_div").style.display = "none";
                document.getElementById("login_div").style.display = "flex";

        });
    </script>

    <script>
        function login() {
            var userEmail = document.getElementById("email_field").value;
            var userPass = document.getElementById("password_field").value;

            firebase.auth().signInWithEmailAndPassword(userEmail, userPass).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;

                window.alert("Error : " + errorMessage);

                // ...
            });
        }
    </script>
