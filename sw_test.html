<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p> \{^_^}/ hi! This's PWA and SW Demo. </p>
    <button onClick="window.location.reload();">重新整理來載入第二張圖片</button>
    <button class="add-button">Add to home screen測試</button>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', {scope: 'https://en890415.github.io/priacrice123/'})
            .then(reg => console.log('完成 SW 設定!', reg))
            .catch(err => console.log('Error!', err));
        }
        setTimeout(() => {
            const img1 = new Image();
            img1.src = './lyria.jpg';
            document.body.appendChild(img1);
        }, 3500);
    </script>
    <script>
        const list = document.getElementById('list');
        // 接著發送 request
        fetch('http://localhost:3000/')
        
        .then(res => {
           return res.json();
        })
        
  //       .then(json => {
  //          list.innerHTML = json
   //                         .map(item => `<li>${item.name}</li>`)
   //                         .join('');
   //     })
    </script>
    <script>
            let deferredPrompt;
            const addBtn = document.querySelector('.add-button');
            addBtn.style.display = 'none';
        
        window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
          // Update UI to notify the user they can add to home screen
          addBtn.style.display = 'block';

          addBtn.addEventListener('click', (e) => {
            // hide our user interface that shows our A2HS button
            addBtn.style.display = 'none';
            // Show the prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                  console.log('User accepted the A2HS prompt');
                } else {
                  console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
      });
  });
    </script>
</body>
</html>
